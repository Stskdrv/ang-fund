<div *ngIf="courses.length > 0; else empty">
    <app-search></app-search>
    <div *ngFor="let course of courses">
        <div>
            {{course.id}}
        </div>
        <app-course-card 
            [title]="course.title"
            [description]="course.description"
            [initDuration]="course.duration"
            [authors]="course.authors"
            [date]="course.creationDate"
        >
            
        </app-course-card>
    </div>
</div>

<ng-template #empty>
    <div class="center">
        You list is empty!
    </div>
    <app-button [text]="'Add new course'"></app-button>
</ng-template>
